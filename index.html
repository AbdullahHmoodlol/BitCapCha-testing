<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitCapCha - Sigma Secure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #444;
    }
    #message {
      font-size: 18px;
      color: #555;
    }
    .captcha-wrapper {
      width: 320px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
      border-radius: 10px;
      text-align: center;
      display: none;
    }
    .captcha-checkbox {
      width: 24px;
      height: 24px;
      border: 2px solid #aaa;
      display: inline-block;
      vertical-align: middle;
      border-radius: 4px;
      margin-right: 10px;
      cursor: pointer;
    }
    .captcha-label {
      font-size: 16px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="message">‚è≥ Loading BitCapCha...</div>  <div class="captcha-wrapper" id="bitcapcha">
    <div>
      <div class="captcha-checkbox" id="check"></div>
      <span class="captcha-label">I'm not a robot</span>
    </div>
    <div id="status" style="margin-top: 10px; font-size: 14px;"></div>
  </div>  <script>
    (function() {
      const msg = document.getElementById('message');
      const captcha = document.getElementById('bitcapcha');
      const check = document.getElementById('check');
      const status = document.getElementById('status');

      let entropy = 0;
      let verified = false;

      const suspiciousEnv = () => {
        const ua = navigator.userAgent.toLowerCase();
        return navigator.webdriver || /headless|phantomjs|selenium|python|curl/.test(ua);
      };

      const devtoolsOpen = () => {
        return window.outerWidth - window.innerWidth > 160 ||
               window.outerHeight - window.innerHeight > 160;
      };

      const addEntropy = () => entropy++;

      ['mousemove', 'keydown', 'scroll', 'touchstart'].forEach(evt =>
        window.addEventListener(evt, addEntropy, { passive: true })
      );

      const start = setInterval(() => {
        if (entropy >= 2 && !suspiciousEnv() && !devtoolsOpen()) {
          clearInterval(start);
          msg.style.display = 'none';
          captcha.style.display = 'block';
        } else if (suspiciousEnv() || devtoolsOpen()) {
          clearInterval(start);
          msg.textContent = "üö´ Bot environment or dev tools detected.";
        }
      }, 300);

      check.addEventListener('click', () => {
        if (verified) return;
        if (entropy < 2) {
          status.textContent = "‚ö†Ô∏è Move, scroll or type to verify you're human.";
          status.style.color = "#e67e22";
          return;
        }
        check.style.backgroundColor = "#2ecc71";
        status.textContent = "‚úÖ Human verified.";
        status.style.color = "#2ecc71";
        verified = true;
      });
    })();
  </script></body>
</html>
